<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar canchas</title>
  <link rel="stylesheet" href="css/buscar.css"/>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='index.html'">
        <div class="logo-icon">T</div>
        <div class="logo-text">Turnero</div>
      </div>
      <div class="nav-buttons">
        <button class="theme-toggle" id="themeToggle" title="Cambiar tema" onclick="toggleTheme()"></button>
        <button class="search-btn" onclick="window.location.href='buscar.html'" title="Buscar canchas">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <section class="search-hero">
    <div class="hero-inner">
      <h1 class="hero-title">Encontrá tu próxima cancha</h1>
    </div>
  </section>

  <main class="container">
    <section class="card search-card reveal">
      <div class="superbar">
        <!-- Ubicación -->
        <div class="input-mini">
          <span class="mini-icon">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 21s-6-5.33-6-10a6 6 0 0 1 12 0c0 4.67-6 10-6 10z"/><circle cx="12" cy="11" r="2.5"/>
            </svg>
          </span>
          <input id="locInput" class="mini-input" type="text" placeholder="Buscar ubicación" autocomplete="off"/>
          <button id="locClear" class="mini-clear" aria-label="Limpiar">×</button>
          <div class="mini-suggest" id="locSuggest"></div>
        </div>

        <!-- Deporte -->
        <div class="select-mini" id="sportSelectTop" aria-haspopup="listbox" aria-expanded="false">
          <button class="mini-trigger" id="sportTriggerTop" type="button">
            <span class="mini-icon">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="8"/><circle cx="12" cy="12" r="2"/>
              </svg>
            </span>
            <span class="mini-label" id="sportValueTop">Deportes</span>
            <span class="mini-underline"></span>
          </button>
          <div class="mini-menu" id="sportMenuTop" role="listbox"></div>
        </div>

        <!-- Fecha -->
        <div class="select-mini" id="dateSelectTop" aria-haspopup="dialog" aria-expanded="false">
          <button class="mini-trigger" id="dateTriggerTop" type="button">
            <span class="mini-icon">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
            </span>
            <span class="mini-label" id="dateValueTop">Hoy</span>
            <span class="mini-underline"></span>
          </button>

          <div class="calendar-pop mini-menu" id="calendarPop" role="dialog" aria-modal="true">
            <div class="cal-head">
              <button class="cal-nav" id="calPrev" aria-label="Mes anterior">‹</button>
              <div class="cal-title" id="calTitle">–</div>
              <button class="cal-nav" id="calNext" aria-label="Mes siguiente">›</button>
            </div>
            <div class="cal-grid" id="calGrid"></div>
          </div>
        </div>

        <!-- Hora -->
        <div class="select-mini" id="timeSelectTop" aria-haspopup="listbox" aria-expanded="false">
          <button class="mini-trigger" id="timeTriggerTop" type="button">
            <span class="mini-icon">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
              </svg>
            </span>
            <span class="mini-label" id="timeValueTop">11:00hs</span>
            <span class="mini-underline"></span>
          </button>
          <div class="mini-menu" id="timeMenuTop" role="listbox"></div>
        </div>

        <button class="btn btn-primary btn-raise superbar-cta" id="doSearch" type="button">
          Buscar canchas
        </button>
      </div>

      <!-- Chips -->
      <div class="quick-filters">
        <span class="group-label">Filtros rápidos</span>
        <div class="chips-wrap" id="featureChips"></div>
        <div class="filters-actions" id="filtersActions">
          <button class="btn btn-ghost btn-raise" id="clearChips" type="button">Limpiar filtros</button>
        </div>
      </div>
    </section>

    <section id="resultsWrap">
      <div class="results-grid reveal" id="resultsGrid"></div>
    </section>
  </main>

  <script src="js/buscar.js" defer></script>
</body>
</html>
